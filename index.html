<body>

  <script>
    Chart.register(ChartDataLabels);

    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
    let viewMode = "cards"; 
    const statusList = ["Criado", "Andamento", "Parado", "Adiado", "Cancelado", "Conclu√≠do"];
    let sortBy = 'codigo';

    let statusChartInstance = null; 
    let trendChartInstance = null;

    // --- FUN√á√ïES DE L√ìGICA PRINCIPAL ---
    function salvar() { localStorage.setItem("tarefas", JSON.stringify(tarefas)); }
    function gerarCodigo() { return "T" + Math.floor(Math.random() * 100000); }
    function getStatusOptions(selectedStatus) { return statusList.map(st => `<option value="${st}" ${st === selectedStatus ? 'selected' : ''}>${st}</option>`).join(''); }
    function calcularTempoNoStatus(tarefa) { if (!tarefa.historico || tarefa.historico.length === 0) return "N/A"; const ultimoHistorico = tarefa.historico[tarefa.historico.length - 1]; let dataInicio = new Date(ultimoHistorico.data); const agora = new Date(); if (isNaN(dataInicio.getTime())) { if (tarefa.historico.length === 1 && ultimoHistorico.anotacao === "Tarefa criada") { dataInicio = new Date(tarefa.id); } else { return "Erro de data"; } } const diffMs = agora - dataInicio; if (diffMs < 0) return "0s"; const diffSeconds = Math.floor(diffMs / 1000); const diffMinutes = Math.floor(diffSeconds / 60); const diffHours = Math.floor(diffMinutes / 60); const diffDays = Math.floor(diffHours / 24); let tempo = []; if (diffDays > 0) tempo.push(`${diffDays}d`); if (diffHours % 24 > 0) tempo.push(`${diffHours % 24}h`); if (diffMinutes % 60 > 0) tempo.push(`${diffMinutes % 60}m`); if (tempo.length === 0) return `${diffSeconds}s`; return tempo.slice(0, 3).join(" "); }
    function criarTarefa(){const t=document.getElementById("titulo").value,e=document.getElementById("descricao").value;if(!t)return alert("Informe um t√≠tulo");const o=new Date().toLocaleString(),a={id:Date.now(),codigo:gerarCodigo(),titulo:t,descricao:e,status:"Criado",historico:[{status:"Criado",data:o,anotacao:"Tarefa criada"}]};tarefas.push(a),salvar(),render(),document.getElementById("titulo").value="",document.getElementById("descricao").value=""}
    function mudarStatus(t,e,o){const a=tarefas.find(o=>o.id===t);if(a){if(null===o)return void render();const n=new Date().toLocaleString(),s=a.status,d=a.status!==e,i=o && o.trim()!=="";if(d||i){a.status=e;let t="";d&&i?t=`Status de ${s} para ${e}. Obs: ${o}`:d?t=`Status alterado de ${s} para ${e}.`:i&&(t=`Observa√ß√£o adicionada: ${o}`),a.historico.push({status:e,data:n,anotacao:t}),salvar(),render()}}}
    function excluirTarefa(t){confirm("Deseja realmente excluir esta tarefa?")&&(tarefas=tarefas.filter(e=>e.id!==t),salvar(),render())}
    function classificar(t){sortBy===t?sortOrder="asc"===sortOrder?"desc":"asc":(sortBy=t,sortOrder="asc"),render()}
    function fecharModal(event){const t=document.getElementById("modalOverlay");(!event||"modalOverlay"===event.target.id)&&(t.style.display="none")}

    function visualizarTarefa(t){const e=tarefas.find(e=>e.id===t),o=e.historico.map(t=>`${t.data} - ${t.status} (${t.anotacao||"sem anota√ß√£o"})`).join("<br>"),a=`<p><strong>C√≥digo:</strong> ${e.codigo}</p><p><strong>T√≠tulo:</strong> ${e.titulo}</p><p><strong>Descri√ß√£o:</strong> ${e.descricao.replace(/\n/g,"<br>")}</p><p class="status"><strong>Status Atual:</strong> ${e.status}</p><p><strong>Tempo no Status:</strong> ${calcularTempoNoStatus(e)}</p><div class="log"><b>Hist√≥rico:</b><br>${o}</div>`;exibirModal(`Visualizar Tarefa: ${e.codigo}`,a)}
    function abrirEdicao(t){const e=tarefas.find(e=>e.id===t),o=e.historico.map(t=>`${t.data} - ${t.status} (${t.anotacao||"sem anota√ß√£o"})`).join("<br>"),a=`<form onsubmit="salvarEdicao(event, ${t})"><p><strong>C√≥digo:</strong> ${e.codigo}</p><label>T√≠tulo:</label><br><input type="text" id="editTitulo" value="${e.titulo}" required><br><br><label>Descri√ß√£o:</label><br><textarea id="editDescricao">${e.descricao}</textarea><br><br><label>Status:</label><select id="editStatus">${getStatusOptions(e.status)}</select><br><br><label>Nova Anota√ß√£o (Opcional):</label><input type="text" id="editAnotacao" placeholder="Ex: Ajustes..."><br><br><div class="log"><b>Hist√≥rico:</b><br>${o}</div><br><button type="submit">Salvar Altera√ß√µes</button></form>`;exibirModal(`Editar Tarefa: ${e.codigo}`,a)}
    function salvarEdicao(t,e){t.preventDefault();const o=tarefas.find(t=>t.id===e),a=document.getElementById("editTitulo").value,n=document.getElementById("editDescricao").value,s=document.getElementById("editStatus").value;let d=document.getElementById("editAnotacao").value;const i=o.titulo!==a,c=o.descricao!==n;let l="";const r=[];i&&r.push("T√≠tulo"),c&&r.push("Descri√ß√£o"),r.length>0&&(l=`Campos editados: ${r.join(" e ")}.`),!d.trim()&&(i||c)?d=l:l&&d.trim()&&(d=`${l} (Obs: ${d})`),o.titulo=a,o.descricao=n,mudarStatus(e,s,d),salvar(),render(),fecharModal()}
    function formatarCSV(t){let e=String(t||"");return(e.includes(",")||e.includes('"')||e.includes("\n"))&&(e=e.replace(/"/g,'""'),e=`"${e}"`),e}
    function exportarParaCSV(){const t=["C√≥digo","T√≠tulo","Descri√ß√£o","Status"],e=tarefas.map(t=>[formatarCSV(t.codigo),formatarCSV(t.titulo),formatarCSV(t.descricao),formatarCSV(t.status)].join(",")),o=[t.join(","),...e].join("\n"),a=new Blob([o],{type:"text/csv;charset=utf-8;"}),n=document.createElement("a"),s=URL.createObjectURL(a);n.setAttribute("href",s),n.setAttribute("download","tarefas.csv"),n.style.visibility="hidden",document.body.appendChild(n),n.click(),document.body.removeChild(n)}
    function importarDeCSV(t){const e=t.target.files[0];if(e){const o=new FileReader;o.onload=function(e){const o=e.target.result.split("\n").filter(t=>""!==t.trim());if(o.length<2)return void alert("Arquivo CSV inv√°lido ou vazio.");const a=[];for(let t=1;t<o.length;t++){const e=o[t].split(",");e.length>=4&&a.push({id:Date.now()+t,codigo:e[0].trim(),titulo:e[1].trim(),descricao:e[2].trim(),status:e[3].trim()||"Criado",historico:[{status:e[3].trim()||"Criado",data:new Date().toLocaleString(),anotacao:"Tarefa importada via CSV"}]})}confirm(`Foram encontradas ${a.length} tarefas no arquivo. Deseja import√°-las?`)&&(tarefas=[...tarefas,...a],salvar(),render())},o.readAsText(e),t.target.value=""}}

    /**
     * L√ìGICA DE RENDERIZA√á√ÉO COMPLETAMENTE RESTAURADA
     * Esta fun√ß√£o agora renderiza todos os detalhes em todas as visualiza√ß√µes,
     * incluindo a coluna "Tempo no Status" e os indicadores de classifica√ß√£o.
     */
    function render() {
      const lista = document.getElementById("lista"); lista.innerHTML = "";
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const filtroStatus = document.getElementById('filtroStatus').value;
      let filtradas = tarefas.filter(t => t.titulo.toLowerCase().includes(termo) || t.codigo.toLowerCase().includes(termo));
      if (filtroStatus) { filtradas = filtradas.filter(t => t.status === filtroStatus); }
      filtradas.sort((a, b) => { const valA = a[sortBy] ? a[sortBy].toLowerCase() : ''; const valB = b[sortBy] ? b[sortBy].toLowerCase() : ''; if (valA < valB) return sortOrder === 'asc' ? -1 : 1; if (valA > valB) return sortOrder === 'asc' ? 1 : -1; return 0; });

      if (viewMode === "cards") {
        document.getElementById("toggleView").innerText = "‚û°Ô∏è Modo Kanban";
        let container = document.createElement("div"); container.className = "cards-container";
        filtradas.forEach(t => {
          let div = document.createElement("div"); div.className = "task " + t.status;
          div.innerHTML = `<h3>${t.titulo} <small>(${t.codigo})</small></h3><p>${t.descricao}</p><p class="status">Status: ${t.status} (${calcularTempoNoStatus(t)})</p><select onchange="mudarStatus(${t.id}, this.value, prompt('Anota√ß√£o (opcional):'))">${getStatusOptions(t.status)}</select><div class="actions"><button onclick="visualizarTarefa(${t.id})">üîç Visualizar</button><button onclick="abrirEdicao(${t.id})">‚úèÔ∏è Editar</button><button onclick="excluirTarefa(${t.id})">üóëÔ∏è Excluir</button></div><div class="log"><b>√öltima Atividade:</b><br>${t.historico.slice(-1)[0].data} - ${t.historico.slice(-1)[0].anotacao}</div>`;
          container.appendChild(div);
        });
        lista.appendChild(container);
      } else if (viewMode === "kanban") {
        document.getElementById("toggleView").innerText = "üìã Modo Lista";
        const board = document.createElement("div"); board.className = "kanban";
        statusList.forEach(st => {
          const col = document.createElement("div"); col.className = "kanban-column"; col.innerHTML = `<h3>${st}</h3>`;

    // --- FUN√á√ïES DO DASHBOARD ---

        const ano = document.getElementById('dashboard-ano').value;
        const mes = document.getElementById('dashboard-mes').value;

        if (mes) { tarefasFiltradas = tarefasFiltradas.filter(t => new Date(t.id).getMonth() == (mes - 1)); }
        renderDashboard(tarefasFiltradas);
    }

    function renderDashboard(tarefasParaDashboard) {

        const statusCounts = statusList.reduce((acc, status) => ({ ...acc, [status]: 0 }), {});

        if (statusChartInstance) { statusChartInstance.destroy(); }

        // GR√ÅFICO DE TEND√äNCIA ALTERADO PARA LINHA
        const anoSelecionado = document.getElementById('dashboard-ano').value;
        const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
        const trendData = statusList.reduce((acc, status) => ({...acc, [status]: Array(12).fill(0)}), {});
        const tarefasDoAno = anoSelecionado ? tarefas.filter(t => new Date(t.id).getFullYear() == anoSelecionado) : [];
        if (anoSelecionado) { tarefasDoAno.forEach(t => { const mesIndex = new Date(t.id).getMonth(); if (trendData[t.status]) { trendData[t.status][mesIndex]++; } }); }
        
        const trendDatasets = statusList.map((status, index) => ({
            label: status,
            data: trendData[status],
            borderColor: statusChartInstance.data.datasets[0].borderColor[index],
            backgroundColor: statusChartInstance.data.datasets[0].borderColor[index] + '33', // Cor da √°rea com transpar√™ncia
            fill: false,
            tension: 0.1
        }));

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        if (trendChartInstance) { trendChartInstance.destroy(); }
        trendChartInstance = new Chart(ctxTrend, {
            type: 'line', // Alterado para 'line'
            data: { labels: meses, datasets: trendDatasets },
            options: {
                responsive: true,
                plugins: { legend: { display: true }, title: { display: true, text: `Fluxo de Tarefas Criadas em ${anoSelecionado || '...'}` }},
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function toggleDashboardView() {
        const managerView = document.getElementById('manager-view');
        const headerManagerControls = document.getElementById('manager-controls');
        const dashboardView = document.getElementById('dashboard-view');
        const btn = document.getElementById('dashboardButton');
        if (dashboardView.style.display === 'none') {
            managerView.style.display = 'none';
            headerManagerControls.style.display = 'none';
            dashboardView.style.display = 'block';
            btn.innerText = 'üìã Ver Tarefas';
            popularFiltrosDashboard();
            aplicarFiltrosDashboard();
        } else {
            managerView.style.display = 'block';
            headerManagerControls.style.display = 'block';
            dashboardView.style.display = 'none';
            btn.innerText = 'üìä Ver Dashboard';
        }
    }
    
    function popularFiltrosDashboard() { const t=document.getElementById("dashboard-ano"),e=document.getElementById("dashboard-mes"),o=[...new Set(tarefas.map(t=>new Date(t.id).getFullYear()))].sort((a,b)=>b-a);t.innerHTML='<option value="">Todos os Anos</option>',o.forEach(e=>{t.innerHTML+=`<option value="${e}">${e}</option>`}),e.innerHTML='<option value="">Todos os Meses</option>';for(let t=1;t<=12;t++)e.innerHTML+=`<option value="${t}">${new Date(0,t-1).toLocaleString("pt-BR",{month:"long"})}</option>`}
    function popularFiltroStatus(){const t=document.getElementById("filtroStatus");statusList.forEach(e=>{const o=document.createElement("option");o.value=e,o.innerText=e,t.appendChild(o)})}
    function toggleTheme(){document.body.classList.toggle("dark");const t=document.getElementById("toggleTheme");t.innerText=document.body.classList.contains("dark")?"‚òÄÔ∏è Modo Claro":"üåô Modo Escuro"}
    function toggleView(){"cards"===viewMode?viewMode="kanban":"kanban"===viewMode?viewMode="lista":viewMode="cards";const t=document.getElementById("toggleView");"cards"===viewMode?t.innerText="‚û°Ô∏è Modo Kanban":"kanban"===viewMode?t.innerText="üìã Modo Lista":t.innerText="üìå Modo Cards",render()}
    
    document.addEventListener('DOMContentLoaded', () => { popularFiltroStatus(); viewMode = 'cards'; render(); });
